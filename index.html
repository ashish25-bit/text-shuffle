<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <title>Shuffle String</title>
    <style>
        *{margin: 0;padding: 0;}
        body{font-family: 'Poppins', sans-serif;height: 100vh;background: #2b2f73;}
        .header{position: absolute;top:35%;left: 50%;transform: translate(-50%,-50%); font-size: 50px;letter-spacing: 3px;color: white;}
    </style>
</head>
<body>
    <h2 class="header">BEECLUST</h2>

    <script>
        const header = document.querySelector('.header')
        let str = ['!@','#','$','%','^&','*','(',')','-','+','/','[',']']

        {
            oheader = header.innerHTML
            l = header.innerHTML.length
            counter = 0
            
            setInterval(() => {
                if(counter <= l){
                    s = randomString()
                    h = oheader.substring(0,counter)
                    s = s.substring(counter,l)     
                    header.innerHTML = h+s
                    counter++
                }
            }, 100);
        }

        
        function randomString(){
            rndString = ''
            for(i=0;i<l;i++){
                index = Math.floor(Math.random() * str.length)
                rndString += str[index]
            }
            return rndString
        }

        
    </script>
</body>
</html>

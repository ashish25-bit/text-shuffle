<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <title>Shuffle String</title>
    <style>
        *{margin: 0;padding: 0;}
        body{font-family: 'Poppins', sans-serif;height: 100vh;background: #2b2f73;}
        .header,.header2,.header3{position: absolute;top:35%;left: 50%;transform: translate(-50%,-50%); font-size: 50px;letter-spacing: 3px;color: white;}
        .header2{top:45%}
        .header3{top:55%}
        </style>
</head>
<body>
    <h2 class="header">BEECLUST MRSL</h2>
    <h2 class="header2">BEECLUST</h2>
    <h3 class="header3">Developer</h3>

    <script>
        const header = document.querySelector('.header')
        const header2 = document.querySelector('.header2')
        const header3 = document.querySelector('.header3')

        let str = ['!@','#','$','%','^&','*','(',')','-','+','/','[',']']

        oheader = header.innerHTML
        oheader2 = header2.innerHTML
        oheader3 = header3.innerHTML

        l = header.innerHTML.length
        l2 = header2.innerHTML.length
        l3 = header3.innerHTML.length

        counter = 0 
        counter2 = 0
        counter3 = 0

        {
            shuffle()
        }

        function shuffle(){
            time = setInterval(() => {
                if(counter <= l){
                    s = randomString()
                    h = oheader.substring(0,counter)
                    s = s.substring(counter,l)     
                    header.innerHTML = h+s
                    
                    counter++
                }
                else{
                    clearInterval(time)
                    shuffle2()
                }
                    
            }, 100);
        }

        function shuffle2(){
            time2 = setInterval(() => {
                if(counter2 <= l2){
                    s2 = randomString()
                    h2 = oheader2.substring(0,counter2)
                    s2 = s2.substring(counter2,l2) 
                    header2.innerHTML = h2+s2
                    counter2++
                }
                else {
                    clearInterval(time2)
                    shuffle3()
                }
            }, 100)
        }

        function shuffle3(){
            time3 = setInterval(() => {
                if(counter3 <= l3){
                    s3 = randomString()
                    h3 = oheader3.substring(0,counter3)
                    s3 = s3.substring(counter3,l3)
                    header3.innerHTML = h3+s3
                    counter3++
                }
                else
                    clearInterval(time3)
            },100)
        }
        
        function randomString(){
            rndString = ''
            for(i=0;i<l;i++){
                index = Math.floor(Math.random() * str.length)
                rndString += str[index]
            }
            return rndString
        }

        setInterval(() => {
            counter = 0
            counter2 = 0
            counter3 = 0
            shuffle()
        }, 8000)
        
    </script>
</body>
</html>
